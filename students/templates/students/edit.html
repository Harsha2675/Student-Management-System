{% extends 'students/base.html' %}

{% block body %}
<h3 class="text-center m-4">Edit Student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  The student has been updated successfully!
  <a href="{% url 'students:index' %}" class="alert-link">Go to Home Page.</a>
  </div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-user-pen fa-lg"></i> Edit Student
            </div>
            <div class="card-body">
                <form action="{% url 'students:edit' form.instance.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'students:index' %}" class="btn btn-secondary">Cancel</a>
                </form>

            </div>
        </div>
    </div>
 </div>

{% endif %}
{% endblock %}
